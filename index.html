<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pokémon application</title>
  </head>
  <body>
    <nav class='navbar-expand-lg navbar-dark fixed-top'>
      <img src="img/pokemon.png" width="100" height="80" alt="Pokémon logo">
      <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
      <button class='navbar-toggler btn-small' type='button' data-toggle='collapse' data-target='#navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
      </button>
      </nav>
    <header class='heading'>
      <h1>Pokémon database Application II</h1>
      <p>Pokémon App that provides information about several Pokémon species</p>
    </header>
    <!-- Starting the ootstrap modal  -->
    <div class='modal fade' id='pokemonModal' role='dialog'>
     <div class='modal-dialog modal-sm'>
       <div class='modal-content'>
         <div class='modal-header'>
           <h5 class='modal-title' id='pokemon-name'>Pokémon Name</h5>
           <button type='button' class='close' data-dismiss='modal' > Exit </button>
         </div>
           <div class='modal-body'>
           <div class='pokemon-img'></div>
           <div class='pokemon-height'></div>
           <div class='pokemon-weight'></div>
           <div class='pokemon-types'></div>
         </div>
       </div>
     </div>
   </div>
   <!-- Pokemon Buttons -->
   <div class='wrapper'>
    <h4> <ul class='pokemon-list'></ul></h4>
   </div>
   <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>
   <!--Links-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
